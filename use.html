<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <section class="block--dark block block--skewed-left">
      <div class="container">
        <div class="grid grid--1x2 hero">
          <header class="hero__content block__header">
            <h1 class="hero__heading">Cloud Hosting for Pros</h1>
            <p class="hero__tagline">
              Deploy your website in less than 60 seconds.
            </p>
            <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
          </header>
          <picture>
            <source
              type="image/webp"
              srcset="
                /work/images/banner.webp    1x,
                /work/images/banner@2x.webp 2x
              "
            />
            <source
              type="image/png"
              srcset="/work/images/banner.png 1x, /work/images/banner@2x.png 2x"
            />
            <img class="banner" src="/work/icons/banner.png" alt="" />
          </picture>
        </div>
      </section>

  </body>
</html>
